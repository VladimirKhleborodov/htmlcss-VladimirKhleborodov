<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <div class="page page_template">
      <header class="header">
        <div class="container">
        </div>
      </header>
      <main class="preview preview_padding">
        <div class="container">
          <div class="preview__template">
            <div class="sidebar">
              <h4 class="sidebar__title">Components</h4>
              <div class="sidebar__menu">
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Modal</a>
                </h5>
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Tooltip</a>
                </h5>
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Avatar</a>
                </h5>
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Calendar</a>
                </h5>
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Histogram</a>
                </h5>
                <h5 class="sidebar__item">
                  <a class="sidebar__item-link" href="#0">Custom form elements</a>
                </h5>
              </div>
              <h5 class="sidebar__item">
                <a class="sidebar__item-link" href="#0">Main page</a>
              </h5>
            </div>
            <div class="component-overview">
              <h3 class="component-overview__title">Histogram</h3>
              <div class="histogram histogram_template">
                <div class="histogram__header-wrapper">
                  <div class="histogram__header">
                    <span class="histogram__title">Total orders</span>
                    <span class="histogram__item">
                      <a class="histogram__link" href="#0">View all</a>
                    </span>
                  </div>
                  <span class="histogram__data">50254</span>
                </div>
                <div class="histogram__chart">
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_high"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_high"></div>
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_high"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_high"></div>
                  <div class="histogram__chart-column histogram__chart-column_max"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_low"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                  <div class="histogram__chart-column histogram__chart-column_high"></div>
                  <div class="histogram__chart-column histogram__chart-column_middle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer footer_template">
        <div class="container">
          <h2 class="footer__title">Reusable component library</h2>
        </div>
      </footer>
    </div>

</html>
