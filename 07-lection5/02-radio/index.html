<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
  </head>
  <body>
    <label class="radio">
      <input class="radio__button" type="radio" name="radio-name">
      <div class="radio__state">
        <div class="radio__control">
          <svg class="radio__icon-outer">
            <use href="../../assets/images/icons.svg#circle-outer" />
          </svg>
          <svg class="radio__icon-inner">
            <use href="../../assets/images/icons.svg#circle-inner" />
          </svg>
        </div>
        <div class="radio__label">Default</div>
      </div>
    </label>
  </body>
</html>
